<body>

    <h1>Registration Form</h1>
    <form action="">
        <label for="nam">name</label>

        <label for="female">female</label><input type="radio" id="female" name="gender"><br>

        <label for="pl">place</label>
        <select name="" id="pl">
            <option value="">kochi</option>
            <option value="">trivandrum</option>
            <option value="">kollam</option>
        </select><br>
        <label for="">select</label>
        <input type="checkbox"><label for="">a</label>
        <input type="checkbox"><label for="">b</label><br>
        <button type="submit">register</button>
        






    </form>
