<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quote For Free</h5>'
          <br>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action=" ">
            <!-- <div class="mb-2 p-2"> -->
            <input type="text" placeholder=" Name " class="form-control "><br>

            <!-- </div> -->
            <input type="email" placeholder="Email" class="form-control "><br>


            <input type="number" placeholder="Phone Number" class="form-control ">

        
        <br>
        <select class="form-select form-control" aria-label="Default select example">
          <option selected>Select Course Interested in</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <br>
    
        <input type="text" placeholder="City" class="form-control "><br>
      
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 80px"></textarea>
          <label for="floatingTextarea2">Comments</label>

          <br>
          <button type="button" class="btn btn-primary  ">Submit Query</button><br>
        </div>
        </div>




        </form>
      </div>
      <!-- <div class="modal-footer-center ms-3 "> -->
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <!-- <button type="button" class="btn btn-primary  ">Submit Query</button><br>
        <br> -->

      </div>
    </div>
  </div>
  </div>
