<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <div class="container w-50">
        <h1 class="text-center">Registration Form</h1>
        <form action=" "class="border mt-5 bg-secondary w-75">
          <div class="mb-2 p-2">
                <label for="nam">name</label>
                <input type="text " id="nam" placeholder="fname" class="form-control">
          </div>
           <div class="mb-2 p-2" >
                <label for="num">age</label>
                <input type="number" id="num" class="form-control">
           </div>
            <div class="mb-2 p-2" >
                <label for="phn">Phone Number</label>
                <input type="text" id="phn" class="form-control">
            </div>
            <div class="mb-2 p-2" >
                <label for="ema">email id</label>
                <input type="email" id="ema" class="form-control">
            </div>
            <div class="mb-2 p-2" >
                <label for="dat">Date of Birth</label>
                <input type="date" id="dat" class="form-control">
            </div>
            <div class="mb-2 p-2" >
                <label for="">gender</label><br>
                <label for="male">male</label><input type="radio" id="male" name="gender">
                <label for="female">female</label><input type="radio" id="female" name="gender">
            </div>
            <div class="mb-2 p-2" >
                <label for="ad">address</label>
                <textarea name="" id="ad" cols="20" rows="10" placeholder="address" class="form-control"></textarea><br>
                
            </div >
            <div class="mb-2 p-2"  >
                <label for="pl">place</label>
                <select name="" id="pl">
                    <option value="">kochi</option>
                    <option value="">trivandrum</option>
                    <option value="">kollam</option>
                </select>
            </div>
            <div class="mb-2 p-2" >
                <label for="">select</label>
                <input type="checkbox"><label for="">a</label>
                <input type="checkbox"><label for="">b</label>
            </div>
           <div  class="mb-2 p-2" > 
               <button class="btn btn-primary">register</button>
               <button class="btn btn-danger">Cancel</button>
            </div>
            
    </div>






    </form>

</body>
